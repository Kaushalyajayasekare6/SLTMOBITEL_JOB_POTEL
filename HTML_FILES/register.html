<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - SLTMobitel</title>
  <link rel="stylesheet" href="../CSS_FILES/register.css" />
</head>
<body>
  <div class="register-container">
    
    <div class="register-image">
      <img src="../IMAGES/register/1.png" alt="Registration Illustration" />
    </div>

    <div class="register-form">
      <h2>Register</h2>
      <form action="" method="POST">
        <div class="input-group">
          <label for="userid">User ID</label>
          <span class="divider"></span>
          <input type="text" id="userid" name="userid" placeholder="Enter your user ID" required />
        </div>

        <div class="input-group">
          <label for="name">Name</label>
          <span class="divider"></span>
          <input type="text" id="name" name="name" placeholder="Enter your full name" required />
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <span class="divider"></span>
          <input type="password" id="password" name="password" placeholder="Create your password" required />
        </div>

        <div class="input-group">
          <label for="confirm-password">Confirm Password</label>
          <span class="divider"></span>
          <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter your password" required />
        </div>

        <button type="submit" class="btn"><a href="../HTML_FILES/home.html">Submit</a></button>

        <div class="login-redirect">
          Already have an account? <a href="../HTML_FILES/login.html">Login here</a>
        </div>
      </form>
    </div>

  </div>
</body>
</html>
