<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link rel="stylesheet" href="../CSS_FILES/apply.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>

  <header class="header">
    <div class="logo-container">
      <img src="../IMAGES/home/1.png" alt="SLTMobitel Logo" class="logo" />
      <h2>Training Program</h2>
    </div>
    <nav class="nav">
      <ul>
        <li><a href="../HTML_FILES/status.html">Job Status</a></li>
        <li><a href="../HTML_FILES/apply.html" class="active">Apply for Job</a></li>
        <li><a href="../HTML_FILES/jobs.html">Jobs for You</a></li>
        <li><a href="../HTML_FILES/home.html">Home</a></li>
        <li><a href="../HTML_FILES/login.html">Login</a></li>
      </ul>
    </nav>
  </header>

  <main class="apply-container">
    <h1>Job Application Form</h1>
    <form class="application-form" enctype="multipart/form-data">
      
      <div class="form-group">
        <label for="job-title">Job Title:</label>
        <select id="job-title" name="job-title" required>
          <option value="">-- Select Job --</option>
          <option value="trainee-network-engineer">Trainee Network Engineer</option>
          <option value="accountant">Accountant - Financial Accounting</option>
          <option value="engineer">Engineer</option>
          <option value="technician">Technician</option>
          <option value="web-dev-trainee">Web Development Trainee</option>
        </select>
      </div>

      <div class="form-group">
        <label for="name">Name with Initials:</label>
        <input type="text" id="name" name="name" required>
      </div>

      <div class="form-group">
        <label for="full-name">Full Name:</label>
        <input type="text" id="full-name" name="full-name" required>
      </div>

      <div class="form-group">
        <label>Gender:</label>
        <div class="radio-group">
          <input type="radio" id="male" name="gender" value="male" required>
          <label for="male">Male</label>
          <input type="radio" id="female" name="gender" value="female">
          <label for="female">Female</label>
        </div>
      </div>

      <div class="form-group">
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
      </div>

      <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="contact">Contact Number:</label>
        <input type="tel" id="contact" name="contact" required>
      </div>

      <div class="form-group">
        <label for="field">Field of Interest:</label>
        <input type="text" id="field" name="field" required>
      </div>

<div class="form-group">
  <label for="cv">Upload Your CV (PDF only):</label>
  <div class="cv-upload-box" id="drop-area">
    <p>Drag & Drop your CV here<br><span>or</span></p>
    <label for="cv" class="upload-btn">Browse File</label>
    <input type="file" id="cv" name="cv" accept=".pdf" required>
    <p id="file-name" class="file-name"></p>
  </div>
</div>



      <button type="submit" class="submit-btn"><a href="../HTML_FILES/jobs.html"> Submit</a></button>
    </form>
  </main>

</body>
</html>
