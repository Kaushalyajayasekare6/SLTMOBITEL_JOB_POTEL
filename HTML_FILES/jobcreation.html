<main>
      <section class="content">
      <section class="form-container">
        <h2>Company Job Vacancy : Web Development Trainee</h2>
        <form>
          <div class="form-grid">
            <div><label>Job ID :</label><input type="text" /></div>
            <div><label>Job Position :</label><input type="text" /></div>
            <div><label>Contact Number :</label><input type="text" /></div>

            <div><label>Job Field :</label><input type="text" /></div>
            <div><label>Salary :</label><input type="text" /></div>
            <div><label>Due Date :</label><input type="date" /></div>

            <div><label>Background :</label><input type="text" /></div>
            <div><label>Company Email :</label><input type="email" /></div>
            <div><label>Company Location :</label><input type="text" /></div>

            <div><label>Work Type :</label><input type="text" /></div>
            <div class="desc">
              <label>Job Description :</label>
              <textarea rows="4"></textarea>
            </div>
          </div>

          <div class="btn-wrapper">
            <button type="submit">Create</button>
          </div>
        </form>
      </section>
      </section>
