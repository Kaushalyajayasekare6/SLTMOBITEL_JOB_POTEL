<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLTMobitel Job Portal - Login</title>
    <link rel="stylesheet" href="../CSS_FILES/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h2>Login</h2>
            <form action="" method="POST">
                <div class="input-group">
                    <label for="username">Email address:</label>
                    <input type="text" id="username" name="username" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <a href="../HTML_FILES/jobs.html" class="btn">Sign In</a>
                <div class="signup">Don't have an account? <a href="../HTML_FILES/register.html">Sign Up</a></div>
                
                <div class="divider">or</div>
                
                <div class="social-login">
                    <div class="social-icon">
                        <img src="../IMAGES/login/2.png" alt="Google">
                    </div>
                    <div class="social-icon">
                        <img src="../IMAGES/login/3.png" alt="Facebook">
                    </div>
                </div>
            </form>
        </div>
        <div class="login-image">
            <img src="../IMAGES/login/1.png" alt="SLTMobitel Job Portal">
        </div>
    </div>
</body>
</html>
